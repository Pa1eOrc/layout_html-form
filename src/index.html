<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="group">
        <legend>Personal information</legend>
        <label class="form-field">
          Surname:
          <input 
            class="field" 
            type="text" 
            name="youSurname" 
            required 
            autocomplete="off" 
            minlength="10" 
            maxlength="50"
          >
        </label>
        <label class="form-field">
          Name:
          <input 
            class="field" 
            type="text" 
            name="youName" 
            required 
            autocomplete="off" 
            minlength="10" 
            maxlength="50"
          >
        </label>
        <label class="form-field">
          How old are You?
          <input 
            class="field" 
            type="text" 
            name="youAge" 
            min="1" 
            maxvalue="100" 
            value="12"
          >
        </label>
        <label class="form-field">
          Full date of birth:
          <input 
            class="field" 
            type="date" 
            name="dateOfBirth"
          >
        </label>
        <label class="form-field">
          I accept the term of the agreement
          <input 
            class="field" 
            type="checkbox" 
            name="agreement" 
            required
          >
        </label>
      </fieldset>
      <fieldset class="group">
        <legend>Registration</legend>
        <label class="form-field">
          E-mail:
          <input 
            class="field" 
            type="email" 
            name="email" 
            placeholder="email@example.com" 
            autocomplete="off"
          >
        </label>
        <label class="form-field">
          Password:
          <input 
            class="field" 
            type="password" 
            name="password" 
            autocomplete="off" 
            minlength="10" 
            maxlength="50"
          >
        </label>
      </fieldset>
      <fieldset class="group">
        <legend>An interesting fact about you!</legend>
        <label class="form-field">
          Do you love cats?
          <input 
            class="field" 
            type="radio" 
            name="youLoveCats" 
            value="yes"
          >
          Yes
          <input 
            class="field" 
            type="radio" 
            name="youLoveCats" 
            value="no"
          >
          No
        </label>
        <label class="form-field">
          What is your favorite color?
          <input 
            class="field" 
            type="color" 
            name="color"
          >
        </label>
        <label class="form-field">
          What time do you go to bed?
          <input 
            class="field" 
            type="time" 
            name="timeToBed"
          >
        </label>
        <label class="form-field">
          What is your favorite cars?
          <select 
            class="field" 
            name="favoriteCars" 
            size="4" 
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
            <option value=""></option>
          </select>
        </label>
        <label class="form-field">
          How do you rate our work?
          <input 
            class="field" 
            type="range" 
            name="rateOurWork" 
            value="0"
          >
        </label>
      </fieldset>
      <fieldset class="group">
        <legend>Additional info:</legend>
        <label class="form-field">
          Comments:
          <textarea 
            name="comments" 
            autocomplete="off"
          >
          </textarea>
        </label>
        <label class="form-field">
          Would you recomend us?
          <select 
            class="field" 
            name="recomendUs"
          >
            <option>yes</option>
            <option>no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
